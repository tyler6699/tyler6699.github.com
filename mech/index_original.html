		<div align="center" id="embed-careless.walker.GwtDefinition"></div>

	<script>
		function handleMouseDown(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = 'default';
		}
		
		function handleMouseUp(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = '';
		}
		
		document.getElementById('embed-careless.walker.GwtDefinition').addEventListener('mousedown', handleMouseDown, false);
		document.getElementById('embed-careless.walker.GwtDefinition').addEventListener('mouseup', handleMouseUp, false);
	</script>
