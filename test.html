<!DOCTYPE html>
<html>
<form>
  <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous">
  </script>
  <script>
  $(document).ready(function() {
    $('.calc').on('input', function() {
        var distance = $('#distance').val();
        var time = $('#time').val();
        if(distance != "0" && time != "0" ){
          var speed = distance / time;
          console.log(speed);
        }
      });
    });
  </script>
  Distance:<br>
  <input type="number" value="0" min="0" name="distance" id="distance" class="calc"><br>
  Time:<br>
  <input type="number" value="0" min="0" name="time" id="time" class="calc">
</form>
</html>
